<!doctype html>
<html>
    <head>
        <title>ElDewrito Scoreboard</title>
        <link rel="stylesheet" type="text/css" href="scoreboard.css"/>
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/jquery-ui.js"></script>
        <script src="scoreboard.js"></script>
        <link rel="stylesheet" type="text/css" href="jquery.contextMenu.min.css"/>
        <script src="jquery.contextMenu.min.js"></script>
    </head>
    <body>
    <div id="window">
        <table>
            <thead>
                <tr id="header"></tr>
            </thead>
            <tbody id="scoreboard"></tbody>
        </table>
    </div>
    <div id="playerBreakdown"></div>
    <div id="serverName"></div>
    <div id="closeButton" onClick="dew.hide();">Close</div>
    </body>
</html>
