<!doctype html>
<html>
    <head>
        <title>Forge</title>
        <link rel="stylesheet" type="text/css" href="forge.css" />
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/jquery-ui.js"></script>
        <script src="forge.js"></script>
        <script>
            $(function() {
                $( "#forgeControls" ).draggable();
            });
        </script>
    </head>
    <body>
        <div id="forgeControls">
            <div class="header">Advanced Forge Controls<button class="close" onclick="closeBrowser();">X</button></div>
            <label for="fMonitorSpeed">Monitor Speed</label>
            <input type="text" class="tinySetting" id="fMonitorSpeedText" name="fMonitorSpeed">
            <input type="range" class="setting hasTiny" min="0.1" max="5" step="0.1" id="fMonitorSpeed" oninput="document.querySelector('#fMonitorSpeedText').value = this.value;">
            <br>
            <label for="forgePrefabs">Forge Prefabs</label>
            <button class="tinySetting" onclick="dew.command('Forge.LoadPrefab '+$('#forgePrefabs').val());" id="spawnPrefab">Spawn</button>
            <select id="forgePrefabs" class="setting hasTiny"></select>
            <br>
            <h3 class="subHeader">Object Cloning</h3>
            <label for="fCloneDepth">Clone Depth</label>
            <input type="text" class="tinySetting" id="fCloneDepthText">
            <input type="range" class="setting hasTiny" min="0" max="5" step="0.1" id="fCloneDepth" oninput="document.querySelector('#fCloneDepthText').value = this.value;">
            <br>
            <label for="fCloneMultiplier">Clone Multiplier</label>
            <input type="text" class="tinySetting" id="fCloneMultiplierText">
            <input type="range" class="setting hasTiny" min="1" max="64" step="1" id="fCloneMultiplier" oninput="document.querySelector('#fCloneMultiplierText').value = this.value;">
            <br>
			<h3 class="subHeader">Object Rotation</h3>
            <label for="fRotationSnap">Rotation Snap</label>
            <input type="text" class="tinySetting" id="fRotationSnapText">
            <input type="range" class="setting hasTiny" min="0" max="355" step="1" id="fRotationSnap" oninput="document.querySelector('#fRotationSnapText').value = this.value;">
            <br>
            <label for="fRotationSens">Rotation Sensitivity</label>
            <input type="text" class="tinySetting" id="fRotationSensText">
            <input type="range" class="setting hasTiny" min="1" max="5" step="0.1" id="fRotationSens" oninput="document.querySelector('#fRotationSensText').value = this.value;">
            <br>
			<h3 class="subHeader">Object Deletion</h3>
			<div id="buttonBar"><button onclick="dew.command('Forge.Canvas');">Clear Canvas<img></button> <button onclick="dew.command('Forge.DeleteAll')">Delete All<img></button></div>
        </div>
    </body>
</html>
