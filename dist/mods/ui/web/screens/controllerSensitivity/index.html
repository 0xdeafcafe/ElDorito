<!doctype html>
<html>
    <head>
        <title>Weapon Offsets</title>
        <link rel="stylesheet" type="text/css" href="sensitivity.css" />
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="dew://lib/jquery-ui.js"></script>
        <script src="sensitivity.js"></script>
        <script>
            $(function() {
                $( "#controllerSensitivity" ).draggable();
            });
        </script>
    </head>
    <body>
        <div id="controllerSensitivity">
            <div class="header">Controller Sensitivity<button class="close" onclick="closeBrowser();">X</button></div>
            <label for="xSens">X Axis</label>
            <input type="number" step="any" class="tinySetting" id="xSensText">
            <input type="range" class="setting hasTiny" min="0" max="300" step="1" id="xSens">
            <br>
            <label for="ySens">Y Axis</label>
            <input type="number" step="any" class="tinySetting" id="ySensText">
            <input type="range" class="setting hasTiny" min="0" max="300" step="1" id="ySens">
            <br>
        </div>
    </body>
</html>
