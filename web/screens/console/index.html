<!doctype html>
<html>
    <head>
        <title>ElDewrito Console</title>
        <link rel="stylesheet" type="text/css" href="console.css"/>
        <script src="dew://lib/dew.js"></script>
        <script src="dew://lib/jquery-2.2.1.min.js"></script>
        <script src="console.js"></script>
    </head>
    <body>
        <div class="console">
            <div id="input-box" class="box input">
                <span class="prompt">
                    ElDewrito <span id="version"></span> &gt;&nbsp;
                </span>
                <span class="command-span">
                    <input type="text" id="command" autocomplete="off" spellcheck="false"/>
                </span>
            </div>
            <div class="box transparent output" id="output-box"></div>
            <div class="box transparent info">
                Enter <span class="important">help</span> for a list of available commands. Press Escape to close. 
            </div>
            <a class="box transparent button" href="javascript:runCommand('Console.Help')">Help</a>
            <a class="box transparent button" href="javascript:clearConsole()">Clear</a>
            <a class="box transparent button" href="javascript:location.reload()">Reload</a>
            <a class="box transparent button" href="javascript:setConsoleSize(0)">Size</a>
            <a class="box transparent button" href="javascript:dew.hide()">Hide</a>
        </div>
    </body>
</html>
